<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Lista de Vantagens</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Lista de vantagens:</h1>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Custo</th>
                        <th scope="col">Empresa</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vantagem : ${vantagens}">
                        <th th:text="${vantagem.id}"></th>
                        <td th:text="${vantagem.nome}"></td>
                        <td th:text="${vantagem.descricao}"></td>
                        <td th:text="${vantagem.custo}"></td>
                        <td th:text="${vantagem.empresa}"></td>
                        <td><a th:href="@{/vantagens/{loginAluno}/{nomeVantagem}/comprar(loginAluno = ${loginAluno}, nomeVantagem = ${vantagem.id})}">Comprar Vantagem</a></td>
                    </tr>
                </tbody>
            </table>
            <td><a th:href="@{/alunos}">Retornar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
