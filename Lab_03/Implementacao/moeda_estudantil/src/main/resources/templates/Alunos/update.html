<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Atualizar Aluno</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Atualizar aluno</h1>
        </div>
        <div class="row">
            <form th:object="${aluno}" th:action="@{/alunos/{login}/edit(login = ${aluno.login})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Login</label>
                    <input class="form-control" type="text" th:field="*{login}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input class="form-control" type="text" th:field="*{senha}">
                </div>
                <div class="mb-3">
                    <label class="form-label">E-Mail</label>
                    <input class="form-control" type="text" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label class="form-label">RG</label>
                    <input class="form-control" type="text" th:field="*{rg}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Endereço</label>
                    <input class="form-control" type="text" th:field="*{endereco}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Instituição</label>
                    <input class="form-control" type="text" th:field="*{instituicao}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Curso</label>
                    <input class="form-control" type="text" th:field="*{curso}">
                </div>
                <button class="btn btn-primary" type="submit">Submeter</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
