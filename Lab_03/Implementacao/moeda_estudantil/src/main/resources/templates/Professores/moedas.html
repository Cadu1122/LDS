<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Dar Moedas</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Dar Moedas</h1>
        </div>
        <div class="row">
            <form th:action="@{/professores/{login}/moedas(login = ${login})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Login Aluno</label>
                    <input class="form-control" type="text" name = "loginAluno">
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantidade de Moedas</label>
                    <input class="form-control" type="text" name = "qte">
                </div>
                <div class="mb-3">
                    <label class="form-label">Motivo</label>
                    <input class="form-control" type="text" name = "motivo">
                </div>
                <button class="btn btn-primary" type="submit">Submeter</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
